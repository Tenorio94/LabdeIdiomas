<div class="container">
  <div class="row">
    <div class="col-lg-offset-3 col-lg-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>Login</h2>
          <hr>
          <form name="loginForm" ng-submit="login(credentials)" novalidate>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input ng-model="credentials.username" class="form-control" type="text" name="username" placeholder="Usuario" required autofocus>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input ng-model="credentials.password" class="form-control" type="password" name="password" placeholder="Password" required>
              </div>
              <br />
              <div class="pull-right">
                <input type="submit" value="Ingresar" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
