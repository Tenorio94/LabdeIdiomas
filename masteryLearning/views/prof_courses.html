<div class="container">
  <div class="row">

    <!-- NODOS -->
      <div ng-repeat="course in courses">
          <div class="col-lg-4">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <p>
                          <a ui-sref="coursesNew({courseId: '{{course.id}}'})">{{course.name}}</a>
                          <button type="button" class="close" ng-click="erase(course)">x</button>
                      </p>
                  </div>
              </div>
          </div>
      </div>
    <!-- /NODOS -->

  </div>

  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-success btn-block" ng-click="addCourse()"><i class="fa fa-plus"></i> Agregar Curso</a>
    </div>
  </div>

</div>
