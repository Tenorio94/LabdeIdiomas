<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Paso 1 - Descripcion</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
            <label class="control-label" for="course_name">Nombre</label>
                <input type="text" class="form-control" id="course_name" placeholder="Nombre del curso" ng-model="course.name" ng-change="updateName(course)">
            </div>
            <div class="form-group">
            <label for="course_desc">Descripci&oacute;n</label>
                <textarea class="form-control" rows="5" id="course_desc" placeholder="Descripcion breve de los contenidos del curso" ng-model="course.description" ng-change="updateDescription(course)"> </textarea>
            </div>
            <div class="pull-right">
            <!-- <input type="submit" value="Continuar" class="btn btn-primary"> -->
                <a ui-sref="coursesNewComp({courseId: '{{courseId}}'})" class=" btn btn-primary">Continuar</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
