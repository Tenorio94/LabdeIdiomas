<div class="col-lg-10">
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Niveles</h2>

        <div ng-repeat="level in levels">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span ng-click="filter(level)">{{ level.name}}</span>
                        </div>
                        <div class="panel-body">
                            <p>
                                <b>Descripci&oacute;n:</b>
                                <span>{{ level.description}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
